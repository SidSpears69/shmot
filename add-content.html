        <main class="content-wrapper pb-5">
            <div class="content-header">
                <div class="container mb-2">
                    <h1 class="m-0 text-dark">Добавить контент</h1>
                </div>
            </div>
            <div class="content">
                <div class="container">
                    <div class="card">
                        <form class="card-body" action="#" method="POST" id="add-content" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-sm-6 mb-sm-0 mb-4">
                                    <div class="form-group">
                                        <label for="name-content">Наименование</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" value="Блузка" id="name-content"
                                                name="name-content" />
                                            <div class="input-group-append">
                                                <div class="input-group-text"><i class="fas fa-pen"
                                                        aria-hidden="true"></i></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="color-content">Цвет</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" value="Черный" id="color-content"
                                                name="color-content" />
                                            <div class="input-group-append">
                                                <div class="input-group-text"><i class="fas fa-palette"
                                                        aria-hidden="true"></i></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="size-content">Размер</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" value="48" id="size-content"
                                                name="size-content" />
                                            <div class="input-group-append">
                                                <div class="input-group-text"><i class="fas fa-ruler-horizontal"
                                                        aria-hidden="true"></i></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="purchase-price-content">Закупочная цена</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" value="400"
                                                id="purchase-price-content" name="purchase-price-content" />
                                            <div class="input-group-append">
                                                <div class="input-group-text">руб.</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group mb-0">
                                        <label for="price-content">Цена</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" value="3000" id="price-content"
                                                name="price-content" />
                                            <div class="input-group-append">
                                                <div class="input-group-text">руб.</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 d-flex flex-column">
                                    <img src="https://via.placeholder.com/350/f4f6f9?text=изображение отсутствует" class="img-fluid d-block m-auto mb-1 img-content"
                                    alt="Фото товара" />
                                    <div class="row mt-sm-auto mt-2">
                                        <div class="col-md-6 mb-md-0 mb-2">
                                            <label for="add-file" class="btn btn-success btn-block mb-0">Загрузить файл</label>
                                            <input type="file" name="add-file" id="add-file" class="d-none" required>
                                        </div>
                                        <div class="col-md-6">
                                            <button type="button" class="btn btn-danger btn-block">Удалить</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 mx-auto mt-4">
                                    <button type="submit" class="btn btn-primary btn-block">Добавить</button>
                                </div>
                            </div>
                        </form>
