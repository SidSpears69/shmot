<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CRM Shmot! | Вход на сайт</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <link rel="stylesheet" href="css/adminlte.min.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <h1 href="orders.html">CRM Shmot!</h1>
  </div>
  <div class="card">
    <div class="card-body login-card-body">
      <form action="../../index3.html" method="post" id="login">
        <div class="input-group mb-3">
          <label for="login" class="sr-only">Логин</label>
          <input type="text" class="form-control" placeholder="Логин" id="login" required name="login">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user" aria-hidden="true"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <label for="password" class="sr-only">Пароль</label>
          <input type="password" class="form-control" placeholder="Пароль" id="password" required name="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock" aria-hidden="true"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember" name="remember">
              <label for="remember">
                Запомнить меня
              </label>
            </div>
          </div>
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Войти</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="plugins/jquery/jquery.min.js"></script>
  <script src="plugins/moment/moment.min.js"></script>
  <script src="plugins/daterangepicker/daterangepicker.js"></script>
  <script src="plugins/inputmask/min/jquery.inputmask.bundle.min.js"></script>
  <script src="plugins/datatables/jquery.dataTables.min.js"></script>
  <script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
  <script src="plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
  <script src="plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
  <script src="plugins/jquery-validation/additional-methods.min.js"></script>
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
